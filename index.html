<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col-sm-8">
            <input type="text" name="" id="display">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <!-- <a href="index.html"></a> -->
            <button onclick="cleardisplay()">CE</button>
        </div>
        <div class="col-sm-2">
            <BUtton onclick="cleardisplay()">C</BUtton>
        </div>
        <div class="col-sm-2">
            <BUTton onclick="back()"><img src="img/backspace.png" alt=""></BUTton>
        </div>
        <div class="col-sm-2">
            <button onclick="operators('/')">รท</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <button onclick="number('7')">7</button>
        </div>
        <div class="col-sm-2">
            <BUtton onclick="number('8')">8</BUtton>
        </div>
        <div class="col-sm-2">
            <BUTton onclick="number('9')">9</BUTton>
        </div>
        <div class="col-sm-2">
            <button onclick="operators('*')">x</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <button onclick="number('4')">4</button>
        </div>
        <div class="col-sm-2">
            <BUtton onclick="number('5')">5</BUtton>
        </div>
        <div class="col-sm-2">
            <BUTton onclick="number('6')">6</BUTton>
        </div>
        <div class="col-sm-2">
            <button onclick="operators('-')">-</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <button onclick="number('1')">1</button>
        </div>
        <div class="col-sm-2">
            <BUtton onclick="number('2')">2</BUtton>
        </div>
        <div class="col-sm-2">
            <BUTton onclick="number('3')">3</BUTton>
        </div>
        <div class="col-sm-2">
            <button onclick="operators('+')">+</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <button onclick="porm()">+/-</button>
        </div>
        <div class="col-sm-2">
            <BUtton onclick="number('0')">0</BUtton>
        </div>
        <div class="col-sm-2">
            <BUTton onclick="number('.')">.</BUTton>
        </div>
        <div class="col-sm-2">
            <input type="submit" value="=" onclick="result()">
        </div>
    </div>
</body>
</html>
